<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Agent</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { max-width: 800px; margin: 0 auto; padding: 20px; background: #f5f7fa; }
        .container { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; }
        #chat-box { height: 500px; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .message { max-width: 80%; padding: 12px 18px; margin-bottom: 15px; border-radius: 18px; line-height: 1.5; }
        .user-message { align-self: flex-end; background: #3b82f6; color: white; border-bottom-right-radius: 4px; }
        .ai-message { align-self: flex-start; background: #f1f5f9; color: #334155; border-bottom-left-radius: 4px; }
        .input-area { display: flex; padding: 15px; border-top: 1px solid #e2e8f0; background: #f8fafc; }
        #user-input { flex: 1; padding: 12px 15px; border: 1px solid #cbd5e1; border-radius: 24px; font-size: 16px; }
        #send-btn { margin-left: 10px; padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 24px; cursor: pointer; font-weight: 600; }
        #send-btn:hover { background: #2563eb; }
        .typing-indicator { display: none; color: #64748b; padding: 10px 0; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div id="chat-box"></div>
        <div class="typing-indicator" id="typing">AI正在思考...</div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="输入您的问题..." autocomplete="off">
            <button id="send-btn">发送</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing');
        
        // 添加消息到聊天框
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
            messageDiv.textContent = isUser ? `You: ${content}` : `AI: ${content}`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }
        
        // 发送消息到服务器
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            userInput.value = '';
            addMessage(message, true);
            typingIndicator.style.display = 'block';
            
            // 创建AI消息容器
            const aiMessage = addMessage('思考中...', false);
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponse = '';
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            try {
                                const data = JSON.parse(line.substring(5));
                                
                                // 处理正常响应
                                if (data.choices && data.choices[0].delta.content) {
                                    aiResponse += data.choices[0].delta.content;
                                    aiMessage.textContent = `AI: ${aiResponse}`;
                                }
                                // 处理错误
                                else if (data.error) {
                                    aiMessage.textContent = `错误: ${data.error}`;
                                }
                            } catch (e) {
                                console.error('解析错误:', e);
                            }
                        }
                    }
                    
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (error) {
                aiMessage.textContent = `请求失败: ${error.message}`;
                console.error('请求错误:', error);
            } finally {
                typingIndicator.style.display = 'none';
            }
        }
        
        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // 初始欢迎消息
        addMessage("您好！我是DeepSeek AI助手，有什么可以帮您？", false);
    </script>
</body>
</html>
